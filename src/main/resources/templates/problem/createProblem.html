<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Problem</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css"
    />
    <style>
      .container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 50%;
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .container label {
        margin-top: 0.5rem;
        font-weight: bold;
      }
      .container input,
      .container select,
      .container textarea {
        width: 100%;
        padding: 0.5rem;
        margin-top: 0.5rem;
      }
      .container button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Problem</h2>
      <form id="problemForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="statement">Statement:</label>
        <textarea id="statement" name="statement" required></textarea>

        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required />

        <label for="difficulty">Difficulty:</label>
        <select id="difficulty" name="difficulty" required>
          <option value="EASY">Easy</option>
          <option value="NORMAL">Normal</option>
          <option value="HARD">Hard</option>
        </select>

        <label for="timeLimit">Time Limit (ms):</label>
        <input type="number" id="timeLimit" name="timeLimit" required />

        <label for="memoryLimit">Memory Limit (KB):</label>
        <input type="number" id="memoryLimit" name="memoryLimit" required />

        <label for="timesSolved">Times Solved:</label>
        <input type="number" id="timesSolved" name="timesSolved" required />

        <button type="submit">Create Problem</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script>
      var easyMDE = new EasyMDE({
        element: document.getElementById("statement"),
      });

      document
        .getElementById("problemForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          var formData = new FormData(this);
          formData.set("statement", easyMDE.value());

          fetch("/api/problem", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.success) {
                alert("Problem created successfully!");
                this.reset();
                easyMDE.value("");
              } else {
                alert("An error occurred. Please try again.");
              }
            })
            .catch((error) => console.error("Error:", error));
        });
    </script>
  </body>
</html>
